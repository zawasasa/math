    <title>ÂÖ¨ÂÄçÊï∞„Éë„Éã„ÉÉ„ÇØÔºÅ„Ç≠„É©„Ç≠„É©Êòü„ÅÇ„Å§„ÇÅ</title>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFF5F7;
            --primary: #FF9AA2;
            --secondary: #B5EAD7;
            --accent: #FFB7B2;
            --text: #6B5B95;
            --font-main: 'Mochiy Pop One', sans-serif;
            --btn-color: #FFDAC1;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            background-image: radial-gradient(#FFDAC1 20%, transparent 20%), radial-gradient(#E2F0CB 20%, transparent 20%);
            background-size: 50px 50px;
            background-position: 0 0, 25px 25px;
            font-family: var(--font-main);
            color: var(--text);
            overflow: hidden;
            touch-action: none;
            user-select: none;
        }

        /* UI Containers */
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Header / HUD */
        #hud {
            position: absolute;
            top: 10px;
            width: 90%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 8px 15px;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            z-index: 10;
        }

        .hud-left {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .hud-right {
            display: flex;
            gap: 10px;
        }

        .hud-item {
            font-size: 1.1rem;
            font-weight: bold;
        }

        #score-display { color: #FF6F61; }
        #time-display { color: #88B04B; min-width: 80px; }

        /* Control Buttons (Top Right) */
        .index-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: var(--btn-color);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.9rem;
            font-family: var(--font-main);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 3px 0 #FFB7B2;
            transition: transform 0.1s;
            text-decoration: none;
            z-index: 20;
        }
        .index-btn:active {
            transform: translateY(3px);
            box-shadow: 0 0 0 #FFB7B2;
        }

        .ctrl-btn {
            background: var(--btn-color);
            border: 2px solid #fff;
            border-radius: 15px;
            padding: 5px 12px;
            font-size: 0.9rem;
            font-family: var(--font-main);
            color: var(--text);
            cursor: pointer;
            box-shadow: 0 3px 0 #FFB7B2;
            transition: transform 0.1s;
        }

        .ctrl-btn:active {
            transform: translateY(3px);
            box-shadow: none;
        }

        .btn-restart { background: #B5EAD7; box-shadow: 0 3px 0 #88B04B; }
        .btn-quit { background: #FF9AA2; box-shadow: 0 3px 0 #E07A82; color: white; }


        /* Quest Board (Bottom) */
        #quest-board {
            position: absolute;
            bottom: 20px;
            width: 90%;
            max-width: 600px;
            background: #fff;
            border: 4px solid var(--primary);
            border-radius: 25px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 8px 0 var(--accent);
            z-index: 10;
            transition: transform 0.2s;
        }

        .mascot {
            text-align: center;
            position: relative;
        }

        .mascot-emoji {
            font-size: 2.5rem;
            display: block;
            animation: bounce 2s infinite;
        }

        .target-number {
            font-size: 1.8rem;
            color: var(--text);
            background: #FFE5E5;
            padding: 2px 12px;
            border-radius: 50px;
            border: 2px solid #FF9AA2;
        }

        .operator {
            font-size: 1.2rem;
            color: var(--text);
            font-weight: bold;
        }

        /* Falling Stars */
        .star {
            position: absolute;
            width: 70px;
            height: 70px;
            background: #FFF;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #ddd, 0 5px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s;
            z-index: 5;
            user-select: none;
        }
        
        .star::before {
            content: '‚òÖ';
            position: absolute;
            font-size: 3.5rem;
            color: #FFD700;
            z-index: -1;
            text-shadow: 2px 2px 0px #FFA500;
        }

        .star span {
            z-index: 2;
            color: #555;
        }

        .star:active {
            transform: scale(0.9);
            box-shadow: 0 2px 0 #ddd;
            top: 2px;
        }

        /* Popups & Effects */
        .feedback {
            position: absolute;
            font-size: 1.5rem;
            font-weight: bold;
            pointer-events: none;
            animation: fadeUp 0.8s forwards;
            z-index: 20;
            text-shadow: 2px 2px 0 #fff;
            width: 100%;
            text-align: center;
        }

        /* Screens */
        #start-screen, #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 245, 247, 0.98);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        h1 {
            color: var(--text);
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0 var(--secondary);
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .big-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            font-family: var(--font-main);
            cursor: pointer;
            box-shadow: 0 6px 0 #E07A82;
            transition: all 0.1s;
        }

        .big-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #E07A82;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes fadeUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-50px) scale(1.2); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake { animation: shake 0.3s; }

        /* Hidden class */
        .hidden { display: none !important; }

    </style>
</head>
<body>

    <!-- Game Container -->
    <div id="game-container">
        <a href="index.html" class="index-btn" title="„Éõ„Éº„É†„Å´Êàª„Çã">üè† „Éõ„Éº„É†</a>
        
        <!-- Heads Up Display -->
        <div id="hud" class="hidden">
            <div class="hud-left">
                <div id="score-display">0ÁÇπ</div>
                <div id="time-display">„ÅÇ„Å®60Áßí</div>
            </div>
            <div class="hud-right">
                <button class="ctrl-btn btn-restart" onclick="restartGame()">üîÑ „ÇÑ„Çä„Å™„Åä„Åó</button>

        <!-- Quest Board (Target Numbers) -->
        <div id="quest-board" class="hidden">
            <div class="mascot">
                <span class="mascot-emoji">üê∂</span>
                <div class="target-number" id="num1">2</div>
            </div>
            <div class="operator">
                „Å®
            </div>
            <div class="mascot">
                <span class="mascot-emoji">üê±</span>
                <div class="target-number" id="num2">3</div>
            </div>
            <div class="operator" style="font-size: 0.9rem; color: #888;">
                „ÅÆ<br>ÂÖ¨ÂÄçÊï∞ÔºÅ
            </div>
        </div>

        <!-- Star Area (Where stars fall) -->
        <div id="star-area"></div>

        <!-- Start Screen -->
        <div id="start-screen">
            <h1>ÂÖ¨ÂÄçÊï∞„Éë„Éã„ÉÉ„ÇØÔºÅ<br>„Ç≠„É©„Ç≠„É©Êòü„ÅÇ„Å§„ÇÅ</h1>
            <p>2„Å§„ÅÆÊï∞Â≠ó„ÅÆ„ÄåÂÖ¨ÂÄçÊï∞„Äç„ÇíË¶ã„Å§„Åë„Å¶„Å≠ÔºÅ<br>‰æãÔºö2„Å®3„Å™„Çâ„ÄÅ6„ÄÅ12„ÄÅ18...</p>
            <button class="big-btn" onclick="startGame()">„Çπ„Çø„Éº„ÉàÔºÅ</button>
        </div>

        <!-- Game Over Screen -->
        <div id="game-over-screen" class="hidden">
            <h1>„Åä„Åó„Åæ„ÅÑÔºÅ</h1>
            <p>„ÅÇ„Å™„Åü„ÅÆ„Çπ„Ç≥„Ç¢: <span id="final-score" style="font-weight:bold; font-size:1.5rem; color:#FF6F61;">0</span></p>
            <div id="comment" style="margin-bottom: 20px; font-weight: bold;"></div>
            <button class="big-btn" onclick="quitGame()">„Çø„Ç§„Éà„É´„Å∏</button>
            <br><br>
            <button class="ctrl-btn btn-restart" onclick="startGame()">„ÇÇ„ÅÜ„ÅÑ„Å°„Å©„ÅÇ„Åù„Å∂</button>
        </div>

    </div>

    <script>
        // Game State
        let score = 0;
        let timeLeft = 60;
        let level = 1;
        let gameInterval;
        let spawnInterval;
        let starSpeed = 2; // pixel per frame
        let stars = [];
        let isPlaying = false;
        
        // Target Numbers
        let targetNum1 = 2;
        let targetNum2 = 3;

        // Elements
        const hud = document.getElementById('hud');
        const questBoard = document.getElementById('quest-board');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const starArea = document.getElementById('star-area');
        const scoreDisplay = document.getElementById('score-display');
        const timeDisplay = document.getElementById('time-display');
        const elNum1 = document.getElementById('num1');
        const elNum2 = document.getElementById('num2');

        // Audio Effects
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(type) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            if (type === 'correct') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(500, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.3);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                osc.frequency.linearRampToValueAtTime(100, audioCtx.currentTime + 0.2);
                gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                osc.start();
                osc.stop(audioCtx.currentTime + 0.2);
            }
        }

        // --- Core Game Functions ---

        function startGame() {
            // Reset State
            score = 0;
            timeLeft = 60;
            level = 1;
            stars = [];
            starSpeed = 2;
            isPlaying = true;

            // Clear any existing intervals if restarting
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            starArea.innerHTML = '';

            // UI Updates
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            hud.classList.remove('hidden');
            questBoard.classList.remove('hidden');
            
            updateScore();
            setNewTarget();

            // Loops
            gameInterval = setInterval(gameLoop, 20); // ~50FPS
            spawnInterval = setInterval(spawnStar, 1000); // Spawn every 1s initially
        }

        function stopGameLogic() {
            isPlaying = false;
            clearInterval(gameInterval);
            clearInterval(spawnInterval);
            
            // Clear stars
            stars.forEach(s => s.element.remove());
            stars = [];
        }

        function quitGame() {
            // Stop game and go to title
            stopGameLogic();
            hud.classList.add('hidden');
            questBoard.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        function restartGame() {
            // Stop and immediately start again
            if(confirm('„ÅØ„Åò„ÇÅ„Åã„Çâ „ÇÑ„Çä„Å™„Åä„Åó„Åæ„Åô„ÅãÔºü')) {
                stopGameLogic();
                startGame();
            }
        }

        function gameOver() {
            stopGameLogic();
            document.getElementById('final-score').innerText = Math.floor(score);
            
            let comment = "";
            if(score < 500) comment = "„ÇÇ„Å£„Å®„Åß„Åç„Çã„ÇàÔºÅ„Åå„Çì„Å∞„Å£„Å¶ÔºÅ";
            else if(score < 1500) comment = "„Åô„Åî„ÅÑÔºÅË®àÁÆó„Éû„Çπ„Çø„Éº„Å†„Å≠ÔºÅ";
            else comment = "„Åã„Åø„Åï„Åæ„É¨„Éô„É´ÔºÅ„Åô„Åî„ÅÑÔºÅÔºÅ";
            
            document.getElementById('comment').innerText = comment;
            
            hud.classList.add('hidden');
            questBoard.classList.add('hidden');
            gameOverScreen.classList.remove('hidden');
        }

        // --- Game Logic ---

        function setNewTarget() {
            let pairs = [];
            if (level === 1) pairs = [[2,3], [2,4], [2,5], [3,4], [3,5]];
            else if (level === 2) pairs = [[2,6], [4,6], [3,6], [2,7], [5,2]];
            else pairs = [[4,8], [6,9], [3,9], [7,2], [8,4]];

            let pair = pairs[Math.floor(Math.random() * pairs.length)];
            
            targetNum1 = pair[0];
            targetNum2 = pair[1];

            elNum1.innerText = targetNum1;
            elNum2.innerText = targetNum2;

            // Visual cue
            questBoard.classList.add('shake');
            setTimeout(()=>questBoard.classList.remove('shake'), 300);
        }

        function spawnStar() {
            if (!isPlaying) return;

            const starEl = document.createElement('div');
            starEl.className = 'star';
            
            const lcm = (a, b) => {
                const gcd = (x, y) => (!y ? x : gcd(y, x % y));
                return (a * b) / gcd(a, b);
            };
            const currentLCM = lcm(targetNum1, targetNum2);

            let num;
            let type = Math.random();

            if (type < 0.4) {
                // Correct Answer
                let multiplier = Math.floor(Math.random() * 3) + 1;
                num = currentLCM * multiplier;
            } else if (type < 0.7) {
                // Trap
                let base = (Math.random() < 0.5) ? targetNum1 : targetNum2;
                num = base * (Math.floor(Math.random() * 5) + 1);
                if (num % targetNum1 === 0 && num % targetNum2 === 0) num += base; 
            } else {
                // Random
                num = Math.floor(Math.random() * 50) + 1;
            }
            
            if(num > 99) num = Math.floor(Math.random() * 50) + 1;

            starEl.innerHTML = `<span>${num}</span>`;
            
            const maxX = window.innerWidth - 80;
            const startX = Math.random() * maxX;
            
            starEl.style.left = startX + 'px';
            starEl.style.top = '-80px';
            
            starEl.addEventListener('mousedown', (e) => checkAnswer(num, e.clientX, e.clientY, starEl));
            starEl.addEventListener('touchstart', (e) => {
                e.preventDefault();
                checkAnswer(num, e.touches[0].clientX, e.touches[0].clientY, starEl);
            });

            starArea.appendChild(starEl);
            
            stars.push({
                element: starEl,
                y: -80,
                speed: starSpeed + (Math.random() * 1)
            });
        }

        function gameLoop() {
            if (timeLeft > 0) {
                timeLeft -= 0.02;
                timeDisplay.innerText = "„ÅÇ„Å®" + Math.ceil(timeLeft) + "Áßí";
            } else {
                gameOver();
                return;
            }

            for (let i = 0; i < stars.length; i++) {
                let s = stars[i];
                s.y += s.speed;
                s.element.style.top = s.y + 'px';

                if (s.y > window.innerHeight) {
                    s.element.remove();
                    stars.splice(i, 1);
                    i--;
                }
            }
        }

        function checkAnswer(num, x, y, el) {
            if (!isPlaying) return;

            let isCommonMultiple = (num % targetNum1 === 0 && num % targetNum2 === 0);

            if (isCommonMultiple) {
                score += 100 * level;
                timeLeft += 2; 
                playSound('correct');
                showFeedback("„ÅÇ„Åü„ÇäÔºÅ", x, y, "#FFD700");
                
                el.remove();
                stars = stars.filter(s => s.element !== el);
                
                if (score > level * 1000) {
                    level++;
                    starSpeed += 0.5;
                    showFeedback("„É¨„Éô„É´„Ç¢„ÉÉ„ÉóÔºÅ", window.innerWidth/2, window.innerHeight/2, "#FF6F61");
                    setNewTarget();
                }

            } else {
                score = Math.max(0, score - 50);
                timeLeft -= 3;
                playSound('wrong');
                questBoard.classList.add('shake');
                setTimeout(()=>questBoard.classList.remove('shake'), 300);

                let reason = "";
                if (num % targetNum1 !== 0 && num % targetNum2 !== 0) {
                    reason = "„Å©„Å£„Å°„ÇÇ„Å°„Åå„ÅÜÔºÅ";
                } else if (num % targetNum1 !== 0) {
                    reason = `${targetNum1}„Åß„Çè„Çå„Å™„ÅÑ„Çà`;
                } else {
                    reason = `${targetNum2}„Åß„Çè„Çå„Å™„ÅÑ„Çà`;
                }
                
                showFeedback(reason, x, y, "#555");
                el.style.backgroundColor = "#888"; 
                setTimeout(() => {
                    if(el.parentNode) {
                        el.remove();
                        stars = stars.filter(s => s.element !== el);
                    }
                }, 200);
            }
            updateScore();
        }

        function showFeedback(text, x, y, color) {
            const el = document.createElement('div');
            el.className = 'feedback';
            el.innerText = text;
            el.style.color = color;
            el.style.left = x ? x + 'px' : '50%';
            el.style.top = y ? y + 'px' : '50%';
            if(!x) el.style.transform = "translateX(-50%)"; // Center if no coords

            document.body.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function updateScore() {
            scoreDisplay.innerText = Math.floor(score) + "ÁÇπ";
        }

    </script>
