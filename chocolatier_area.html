    <script>
        // „Ç≤„Éº„É†Áä∂ÊÖã
        let gameState = {
            currentProblem: null,
            totalScore: 0,
            comboCount: 0,
            multiplier: 1.0,
            formula: [],
            mode: 'formula', // 'formula' or 'calculation'
            availableBlocks: {}
        };

        // Âõ≥ÂΩ¢„Çø„Ç§„Éó„ÅÆÂÆöÁæ©
        const shapeTypes = {
            parallelogram: {
                name: 'Âπ≥Ë°åÂõõËæ∫ÂΩ¢',
                color: '#8b4513',
                formula: ['Â∫ïËæ∫', '√ó', 'È´ò„Åï'],
                explanation: 'Âπ≥Ë°åÂõõËæ∫ÂΩ¢„ÇíÂàá„Å£„Å¶ÁßªÂãï„Åï„Åõ„Çã„Å®„ÄÅÈï∑ÊñπÂΩ¢„Å´„Å™„Çä„Åæ„Åô„ÄÇ„Å†„Åã„Çâ„ÄåÂ∫ïËæ∫ √ó È´ò„Åï„Äç„ÅßÈù¢Á©ç„ÅåÊ±Ç„ÇÅ„Çâ„Çå„Åæ„Åô„ÄÇ'
            },
            triangle: {
                name: '‰∏âËßíÂΩ¢',
                color: '#d2691e',
                formula: ['Â∫ïËæ∫', '√ó', 'È´ò„Åï', '√∑', '2'],
                explanation: '‰∏âËßíÂΩ¢„ÅØÂπ≥Ë°åÂõõËæ∫ÂΩ¢„ÅÆ„Å°„Çá„ÅÜ„Å©ÂçäÂàÜ„Åß„Åô„ÄÇ„Å†„Åã„Çâ„ÄåÂ∫ïËæ∫ √ó È´ò„Åï √∑ 2„Äç„ÅßÈù¢Á©ç„ÅåÊ±Ç„ÇÅ„Çâ„Çå„Åæ„Åô„ÄÇ'
            },
            trapezoid: {
                name: 'Âè∞ÂΩ¢',
                color: '#cd853f',
                formula: ['(', '‰∏äÂ∫ï', '+', '‰∏ãÂ∫ï', ')', '√ó', 'È´ò„Åï', '√∑', '2'],
                explanation: 'Âè∞ÂΩ¢„Çí2„Å§Âêà„Çè„Åõ„Çã„Å®Âπ≥Ë°åÂõõËæ∫ÂΩ¢„Å´„Å™„Çä„Åæ„Åô„ÄÇ„Å†„Åã„Çâ„Äå(‰∏äÂ∫ï + ‰∏ãÂ∫ï) √ó È´ò„Åï √∑ 2„Äç„ÅßÈù¢Á©ç„ÅåÊ±Ç„ÇÅ„Çâ„Çå„Åæ„Åô„ÄÇ'
            }
        };

        // Êñ∞„Åó„ÅÑÂïèÈ°å„ÇíÁîüÊàê
        function generateProblem() {
            const types = Object.keys(shapeTypes);
            const type = types[Math.floor(Math.random() * types.length)];
            const shapeInfo = shapeTypes[type];

            let problem = {
                type: type,
                name: shapeInfo.name,
                color: shapeInfo.color,
                correctFormula: shapeInfo.formula,
                explanation: shapeInfo.explanation
            };

            // ÂØ∏Ê≥ï„ÇíÁîüÊàê
            if (type === 'parallelogram') {
                problem.base = Math.floor(Math.random() * 10 + 5); // 5-14
                problem.height = Math.floor(Math.random() * 8 + 4); // 4-11
                problem.side = Math.floor(Math.random() * 5 + problem.height + 2); // „ÉÄ„Éü„Éº„ÅÆËæ∫
                problem.answer = problem.base * problem.height;
                problem.values = {
                    'Â∫ïËæ∫': problem.base,
                    'È´ò„Åï': problem.height,
                    'ÊñúËæ∫': problem.side // Âºï„Å£„Åã„Åë
                };
            } else if (type === 'triangle') {
                problem.base = Math.floor(Math.random() * 12 + 6); // 6-17
                problem.height = Math.floor(Math.random() * 10 + 4); // 4-13
                problem.side1 = Math.floor(Math.random() * 5 + problem.height + 1);
                problem.side2 = Math.floor(Math.random() * 5 + problem.height + 1);
                problem.answer = problem.base * problem.height / 2;
                problem.values = {
                    'Â∫ïËæ∫': problem.base,
                    'È´ò„Åï': problem.height,
                    'Ëæ∫1': problem.side1, // Âºï„Å£„Åã„Åë
                    'Ëæ∫2': problem.side2  // Âºï„Å£„Åã„Åë
                };
            } else if (type === 'trapezoid') {
                problem.upperBase = Math.floor(Math.random() * 6 + 4); // 4-9
                problem.lowerBase = problem.upperBase + Math.floor(Math.random() * 6 + 3); // ‰∏äÂ∫ï+3„Äú8
                problem.height = Math.floor(Math.random() * 8 + 5); // 5-12
                problem.side1 = Math.floor(Math.random() * 5 + problem.height + 1);
                problem.side2 = Math.floor(Math.random() * 5 + problem.height + 1);
                problem.answer = (problem.upperBase + problem.lowerBase) * problem.height / 2;
                problem.values = {
                    '‰∏äÂ∫ï': problem.upperBase,
                    '‰∏ãÂ∫ï': problem.lowerBase,
                    'È´ò„Åï': problem.height,
                    'Ëæ∫1': problem.side1, // Âºï„Å£„Åã„Åë
                    'Ëæ∫2': problem.side2  // Âºï„Å£„Åã„Åë
                };
            }

            return problem;
        }

        // Âõ≥ÂΩ¢„ÇíÊèèÁîª
        function drawShape(problem) {
            const canvas = document.getElementById('shapeCanvas');
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2 - 20;

            ctx.save();

            // „ÉÅ„Éß„Ç≥„É¨„Éº„ÉàÈ¢®„ÅÆ„Ç∞„É©„Éá„Éº„Ç∑„Éß„É≥
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, problem.color);
            gradient.addColorStop(1, '#3e2723');
            ctx.fillStyle = gradient;
            ctx.strokeStyle = '#d4a574';
            ctx.lineWidth = 3;

            ctx.beginPath();

            if (problem.type === 'parallelogram') {
                const basePixels = problem.base * 10;
                const heightPixels = problem.height * 10;
                const slant = 30;

                ctx.moveTo(centerX - basePixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX + basePixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX + basePixels/2 + slant, centerY - heightPixels/2);
                ctx.lineTo(centerX - basePixels/2 + slant, centerY - heightPixels/2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // ÂØ∏Ê≥ïÁ∑ö„Å®Êï∞ÂÄ§
                drawDimension(ctx, centerX - basePixels/2, centerY + heightPixels/2 + 20,
                             centerX + basePixels/2, centerY + heightPixels/2 + 20,
                             `Â∫ïËæ∫ ${problem.base}cm`);
                drawDimension(ctx, centerX - basePixels/2 - 40, centerY + heightPixels/2,
                             centerX - basePixels/2 - 40, centerY - heightPixels/2,
                             `È´ò„Åï ${problem.height}cm`, true);
                // Âºï„Å£„Åã„Åë„ÅÆËæ∫
                drawDimension(ctx, centerX + basePixels/2, centerY + heightPixels/2,
                             centerX + basePixels/2 + slant, centerY - heightPixels/2,
                             `ÊñúËæ∫ ${problem.side}cm`, false, '#ff6b6b');

            } else if (problem.type === 'triangle') {
                const basePixels = problem.base * 10;
                const heightPixels = problem.height * 10;

                ctx.moveTo(centerX - basePixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX + basePixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX, centerY - heightPixels/2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // ÂØ∏Ê≥ïÁ∑ö
                drawDimension(ctx, centerX - basePixels/2, centerY + heightPixels/2 + 20,
                             centerX + basePixels/2, centerY + heightPixels/2 + 20,
                             `Â∫ïËæ∫ ${problem.base}cm`);
                drawDimension(ctx, centerX + 5, centerY + heightPixels/2,
                             centerX + 5, centerY - heightPixels/2,
                             `È´ò„Åï ${problem.height}cm`, true);

            } else if (problem.type === 'trapezoid') {
                const upperPixels = problem.upperBase * 10;
                const lowerPixels = problem.lowerBase * 10;
                const heightPixels = problem.height * 10;

                ctx.moveTo(centerX - lowerPixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX + lowerPixels/2, centerY + heightPixels/2);
                ctx.lineTo(centerX + upperPixels/2, centerY - heightPixels/2);
                ctx.lineTo(centerX - upperPixels/2, centerY - heightPixels/2);
                ctx.closePath();
                ctx.fill();
                ctx.stroke();

                // ÂØ∏Ê≥ïÁ∑ö
                drawDimension(ctx, centerX - upperPixels/2, centerY - heightPixels/2 - 20,
                             centerX + upperPixels/2, centerY - heightPixels/2 - 20,
                             `‰∏äÂ∫ï ${problem.upperBase}cm`);
                drawDimension(ctx, centerX - lowerPixels/2, centerY + heightPixels/2 + 20,
                             centerX + lowerPixels/2, centerY + heightPixels/2 + 20,
                             `‰∏ãÂ∫ï ${problem.lowerBase}cm`);
                drawDimension(ctx, centerX - lowerPixels/2 - 40, centerY + heightPixels/2,
                             centerX - lowerPixels/2 - 40, centerY - heightPixels/2,
                             `È´ò„Åï ${problem.height}cm`, true);
            }

            ctx.restore();
        }

        // ÂØ∏Ê≥ïÁ∑ö„ÇíÊèèÁîª
        function drawDimension(ctx, x1, y1, x2, y2, text, vertical = false, color = '#ffd700') {
            ctx.save();
            ctx.strokeStyle = color;
            ctx.fillStyle = color;
            ctx.lineWidth = 2;

            // Á∑ö
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.stroke();

            // Áü¢Âç∞
            const angle = Math.atan2(y2 - y1, x2 - x1);
            drawArrow(ctx, x1, y1, angle + Math.PI);
            drawArrow(ctx, x2, y2, angle);

            // „ÉÜ„Ç≠„Çπ„Éà
            ctx.font = 'bold 14px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            const midX = (x1 + x2) / 2;
            const midY = (y1 + y2) / 2;

            if (vertical) {
                ctx.save();
                ctx.translate(midX - 15, midY);
                ctx.rotate(-Math.PI / 2);
                ctx.fillText(text, 0, 0);
                ctx.restore();
            } else {
                ctx.fillText(text, midX, midY - 10);
            }

            ctx.restore();
        }

        // Áü¢Âç∞„ÇíÊèèÁîª
        function drawArrow(ctx, x, y, angle) {
            const len = 8;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + len * Math.cos(angle - Math.PI/6), y + len * Math.sin(angle - Math.PI/6));
            ctx.moveTo(x, y);
            ctx.lineTo(x + len * Math.cos(angle + Math.PI/6), y + len * Math.sin(angle + Math.PI/6));
            ctx.stroke();
        }
